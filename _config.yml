title: Titan Robotics Club
description: Official Documentation of the Titan Robotics Club 492
theme: just-the-docs
exclude: ["Gemfile", "Gemfile.lock", "LICENSE"]

url: https://just-the-docs.github.io

# Theme settings
color_scheme: dark
search_enabled: true
heading_anchors: true
permalink: pretty
back_to_top: true
back_to_top_text: "Back to top"
footer_content: 'Copyright &copy; 2024 Titan Robotics Club 492. Distributed by an <a href="https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt">MIT license.</a>'


# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
# gh_edit_link: true # show or hide edit this page link
# gh_edit_link_text: "Edit this page on GitHub."
# gh_edit_repository: "" # the github URL for your repo
# gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately


liquid:
  error_mode: strict
  strict_filters: true

aux_links:
  Template Repository: https://github.com/just-the-docs/just-the-docs-template
